<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Deepfake Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 16px;
            color: #cbd5e1;
            font-weight: 300;
        }

        .card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        .form-group {
            margin-bottom: 28px;
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.6);
            color: #e2e8f0;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            border-color: rgba(96, 165, 250, 0.8);
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 140px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn.primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
        }

        .btn.primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn.secondary {
            background: rgba(148, 163, 184, 0.1);
            color: #cbd5e1;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .btn.secondary:hover:not(:disabled) {
            background: rgba(148, 163, 184, 0.2);
            border-color: rgba(148, 163, 184, 0.5);
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
            border-left: 4px solid;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            color: #fca5a5;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
            color: #86efac;
        }

        .result-section {
            margin-top: 32px;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result-section.show {
            max-height: 1000px;
            opacity: 1;
            animation: slideIn 0.5s ease-out;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid rgba(148, 163, 184, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-header.success {
            color: #10b981;
        }

        .result-header.error {
            color: #ef4444;
        }

        .result-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .result-item {
            padding: 18px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            border-left: 3px solid rgba(96, 165, 250, 0.4);
            transition: all 0.3s ease;
            animation: fadeIn 0.4s ease-out;
        }

        .result-item:hover {
            background: rgba(30, 41, 59, 0.8);
            border-left-color: rgba(96, 165, 250, 0.8);
            transform: translateX(4px);
        }

        .result-item label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-item value {
            display: block;
            font-size: 15px;
            color: #e2e8f0;
            font-weight: 500;
            word-break: break-word;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(148, 163, 184, 0.1);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 4px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px currentColor;
        }

        .result-item[data-fullwidth="true"] {
            grid-column: 1 / -1;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 32px;
            }

            .card {
                padding: 24px;
            }

            .result-content {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Deepfake Detector</h1>
            <p>AI-powered voice authenticity verification</p>
        </div>

        <div class="card">
            <form id="audioForm">
                <div class="form-group">
                    <label for="language">üåê Select Language</label>
                    <select id="language">
                        <option value="english">English</option>
                        <option value="hindi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
                        <option value="telugu">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å (Telugu)</option>
                        <option value="tamil">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç (Tamil)</option>
                        <option value="malayalam">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç (Malayalam)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="audioBase64">üéôÔ∏è Paste Base64 Audio</label>
                    <textarea 
                        id="audioBase64" 
                        placeholder="Paste Base64-encoded audio string here..."
                    ></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn primary" id="processBtn">
                        Process Audio
                    </button>
                    <button type="reset" class="btn secondary" id="clearBtn">
                        Clear
                    </button>
                </div>
            </form>

            <div id="alertContainer"></div>
            <div class="result-section" id="resultSection">
                <div class="result-header success" id="resultHeader">
                    ‚úì Analysis Complete
                </div>
                <div class="result-content" id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        const audioForm = document.getElementById('audioForm');
        const languageSelect = document.getElementById('language');
        const audioBase64Input = document.getElementById('audioBase64');
        const processBtn = document.getElementById('processBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultSection = document.getElementById('resultSection');
        const resultHeader = document.getElementById('resultHeader');
        const resultContent = document.getElementById('resultContent');
        const alertContainer = document.getElementById('alertContainer');

        const API_URL = 'http://13.200.222.206:8000/api/voice-detection/';
        const API_KEY = 'hehtrfh32435rekdf32e4rwfdsjkl324rwqesdjkl3reqwd324';

        audioForm.addEventListener('submit', handleSubmit);
        clearBtn.addEventListener('click', clearForm);

        function handleSubmit(e) {
            e.preventDefault();
            
            const language = languageSelect.value;
            const audioData = audioBase64Input.value.trim();

            alertContainer.innerHTML = '';
            resultSection.classList.remove('show');

            if (!audioData) {
                showAlert('Please paste Base64 audio data', 'error');
                return;
            }

            if (!isValidBase64(audioData)) {
                showAlert('Invalid Base64 format. Please check your input.', 'error');
                return;
            }

            processAudio(language, audioData);
        }

        function isValidBase64(str) {
            if (!str || typeof str !== 'string') return false;
            try {
                return btoa(atob(str)) === str;
            } catch (error) {
                return false;
            }
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            alertDiv.innerHTML = `
                <span>${type === 'error' ? '‚úï' : '‚úì'}</span>
                <span style="margin-left: 8px;">${message}</span>
            `;
            alertContainer.appendChild(alertDiv);

            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.animation = 'slideIn 0.3s ease-out reverse';
                    setTimeout(() => alertDiv.remove(), 300);
                }, 300000);
            }
        }

        async function processAudio(language, audioData) {
            processBtn.disabled = true;
            const originalText = processBtn.innerHTML;
            processBtn.innerHTML = '<span class="spinner"></span>Processing...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': 'hehtrfh32435rekdf32e4rwfdsjkl324rwqesdjkl3reqwd324'
                    },
                    body: JSON.stringify({
                        audioBase64: audioData,
                        language: language
                    }),
                    mode: 'cors',
                    credentials: 'omit'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.status !== 'success') {
                    const errorMessage = data.error || data.detail || 'Failed to process audio';
                    showAlert(errorMessage, 'error');
                    return;
                }

                displayResults(data);
                showAlert('Audio processed successfully!', 'success');

            } catch (error) {
                console.error('Error:', error);
                let errorMsg = 'Network error occurred.';
                
                if (error.message.includes('Failed to fetch')) {
                    errorMsg = 'Cannot connect to API. Make sure the server is running at ' + API_URL;
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                showAlert(errorMsg, 'error');
            } finally {
                processBtn.disabled = false;
                processBtn.innerHTML = originalText;
            }
        }

        function displayResults(apiResponse) {
            resultSection.classList.add('show');
            resultHeader.className = 'result-header success';
            resultHeader.textContent = '‚úì Analysis Complete';

            const confidenceScore = apiResponse.confidenceScore * 100;
            const confidenceColor = getConfidenceColor(apiResponse.confidenceScore);

            resultContent.innerHTML = `
                <div class="result-item">
                    <label>Language Detected</label>
                    <value>${apiResponse.language || 'Unknown'}</value>
                </div>

                <div class="result-item">
                    <label>Classification</label>
                    <value>${apiResponse.classification || 'Unknown'}</value>
                </div>

                <div class="result-item">
                    <label>Confidence Score</label>
                    <div>
                        <value>${confidenceScore.toFixed(1)}%</value>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidenceScore}%; background-color: ${confidenceColor};"></div>
                        </div>
                    </div>
                </div>

                <div class="result-item">
                    <label>Status</label>
                    <value style="color: ${apiResponse.status === 'success' ? '#10b981' : '#ef4444'};">
                        ${apiResponse.status || 'Unknown'}
                    </value>
                </div>

                <div class="result-item" data-fullwidth="true">
                    <label>Analysis Details</label>
                    <value>${apiResponse.explanation || 'No details available'}</value>
                </div>
            `;
        }

        function getConfidenceColor(score) {
            if (score >= 0.8) return '#10b981';      // Green - High confidence
            if (score >= 0.6) return '#f59e0b';      // Amber - Medium confidence
            return '#ef4444';                         // Red - Low confidence
        }

        function clearForm() {
            alertContainer.innerHTML = '';
            resultSection.classList.remove('show');
            audioBase64Input.value = '';
            languageSelect.value = 'english';
        }

        window.addEventListener('load', async () => {
            try {
                const response = await fetch(API_URL.replace('/api/voice-detection', '/health'), {
                    method: 'GET',
                    headers: {
                        'X-API-Key': 'hehtrfh32435rekdf32e4rwfdsjkl324rwqesdjkl3reqwd324',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    console.log('‚úì API is running and accessible');
                } else {
                    console.warn('‚ö† API returned status:', response.status);
                }
            } catch (error) {
                console.warn('‚ö† Cannot connect to API at', API_URL);
                console.warn('Make sure the server is running');
            }
        });
    </script>
</body>
</html>
